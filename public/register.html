<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Wayfis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="/">Wayfis</a>
                <div class="navbar-buttons ms-auto">
                    <a href="/login" class="btn btn-outline">Вход</a>
                    <a href="/register" class="btn btn-primary">Регистрация</a>
                </div>
            </nav>
        </div>
    </header>

    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow auth-container">
                <div class="card-body">
                    <h2 class="text-center mb-4">Регистрация</h2>
                    <form id="register-form">
                        <div class="mb-3">
                            <label for="username" class="form-label">Имя пользователя</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Подтвердите пароль</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
                    </form>
                    
                    <div class="mt-3 text-center">
                        <p>Уже есть аккаунт? <a href="/login">Войти</a></p>
                    </div>
                    
                    <div id="register-success" class="alert alert-success mt-3 d-none" role="alert">
                        Регистрация успешна! Перенаправление...
                    </div>
                    
                    <div id="register-error" class="alert alert-danger mt-3 d-none" role="alert">
                        Ошибка регистрации
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function registerUser(event) {
            event.preventDefault();

            const form = document.getElementById('register-form');
            const formData = new FormData(form);
            const data = Object.fromEntries(formData);

            if (data.password !== data.confirmPassword) {
                document.getElementById('register-error').textContent = 'Пароли не совпадают';
                document.getElementById('register-error').classList.remove('d-none');
                return;
            }

            const successDiv = document.getElementById('register-success');
            const errorDiv = document.getElementById('register-error');

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    successDiv.classList.remove('d-none');
                    errorDiv.classList.add('d-none');
                    
                    // Redirect after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    errorDiv.classList.remove('d-none');
                    successDiv.classList.add('d-none');
                    errorDiv.textContent = result.error || 'Ошибка регистрации';
                }
            } catch (error) {
                console.error('Registration error:', error);
                errorDiv.classList.remove('d-none');
                successDiv.classList.add('d-none');
                errorDiv.textContent = 'Ошибка соединения с сервером';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('register-form');
            if (registerForm) {
                registerForm.addEventListener('submit', registerUser);
            }
        });
    </script>
</body>
</html>
